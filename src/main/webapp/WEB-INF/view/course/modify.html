<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>NHN Academy Course 수정</h1>

<form method="post" action="/course/modify">
  <input type="hidden" th:value="${courseId}" name="courseId">
  <select name="teacherId">
    <option th:each="teacher : ${allTeacher}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
  </select>

  <select name="subjectId">
    <option th:each="subject : ${allSubject}" th:value="${subject.id}" th:text="${subject.name}"></option>
  </select>

  <button type="submit">수정</button>
  <a href="/course">취소</a>
</form>

</body>
</html>
